<!DOCTYPE html>

<html lang="en">

<head>
    <title>Splash Screen</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <style>
	h1 {
	  font-weight: bold;
	  font-size: 55px;
	}
  </style>
</head>
<body style="background-color: #FFFF00;">
<div class="container h-100" style="height:100%">
  <div id="rowDisplay" class="row h-100 justify-content-center align-items-center" style="height:100%;">
  	<div class="col-12" style="text-align:center">
  		<h1 style="text-align:center">PUBTRANS</h1>
    </div>
	<div class="col-12" style="text-align:center">
  		<img id="image" src="./img/splash_screenbg.png" class="rounded w-2 img-thumbnail border-0 bg-transparent" style="opacity: 0.0;"><br>
    </div>
    <div class="col-12" style="text-align:center">
		<h2 style="text-align:center">Maps & Navigation</h2>
  		<p >Makes your trip planning easy</p>
    </div>
        
        
  </div>
</div>
<!-- js files start -->
<script>

			window.onload = function(e){ 
				$("#rowDisplay").animate({"padding-top": "180px"}, 800, 'linear');
				$("#image").animate({opacity: 1}, 800, 'linear');
				setInterval(moveTo,3000);
			}
			
			function moveTo(){
				if(window.localStorage.getItem("firstOpen")==null){
					window.localStorage.setItem("firstOpen", false);
					window.location = './guide.html';
				}
				else{
					window.location = './home.html';
				}
				
			}
</script>  
</body>
</html>
